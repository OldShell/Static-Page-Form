<!DOCTYPE html>
<html>
<body>

<h2>Sample files</h2>
<button type="button" onclick="loadDoc('Example data/Completed Referral.xml')">Completed Referral</button>
<button type="button" onclick="loadDoc('Example data/Completed by Engineer.xml')">Completed by Engineer</button>
<button type="button" onclick="loadDoc('Example data/Pippa\'s Template.xml')">Pippas Template</button>
</div>

<script>
function loadDoc(fileName) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      dataDownload(this.responseText,fileName);
    }
  };
  xhttp.open("GET", fileName, true);
  xhttp.send();
}
function dataDownload(xmlString,filename) {
  var element = document.createElement('a');
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(xmlString));
  element.setAttribute('download', filename);
  element.style.display = 'none';
  document.body.appendChild(element);
  element.click();
  document.body.removeChild(element);
}

</script>

</body>
</html>
